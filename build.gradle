plugins {
    id 'org.springframework.boot' version '2.7.18'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java'
}

allprojects {
    group = 'com.example.distributedtask'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:2.7.18"
            mavenBom "org.apache.dubbo:dubbo-bom:3.2.9"
        }
        dependencies {
            dependency 'org.apache.curator:curator-framework:5.2.1'
            dependency 'org.apache.zookeeper:zookeeper:3.8.0'
            dependency 'org.apache.curator:curator-recipes:5.2.1'
        }
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    tasks.withType(Test).tap {
        configureEach {
            useJUnitPlatform()
        }
    }
}

subprojects {
    apply plugin: 'org.springframework.boot'

    dependencies {
        // Common dependencies for all sub-modules can be added here
    }
}
